    <section class="menu">
        <div class="menu__container">
            <a href="#0" class="menu__name">IMAGIFY</a>
            <div class="search-bar">
                <label class="search-bar__label" for="search-input">Search image</label>
                <input 
                    type="text" 
                    name="Search image" 
                    placeholder="Search image" 
                    spellcheck="true"
                    id="search-input"
                    class="search-bar__input" 
                    results="3"

                <button class="search-bar__search" type="submit"></button>
                <button class="search-bar__clear" type="submit"></button>
            </div>
        </div>
    </section>

    <section id="gallery">
